<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FRIENDLYFIRE</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --brand-red: #ff3a3a; --pixel-border: 4px solid #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; user-select: none; }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Press Start 2P', cursive;
            background: #2e4a1e url('sfondo_pongo.PNG') repeat fixed center; background-size: 450px;
        }

        header { display: flex; justify-content: space-between; padding: 10px 25px; position: fixed; top: 0; left: 0; right: 0; z-index: 10000; }
        .header-btn { width: 85px; height: 85px; object-fit: contain; cursor: pointer; transition: 0.2s; }
        .header-btn:active { transform: scale(1.1); }

        /* SLIDER IPHONE GRID */
        #main-slider { width: 300vw; height: 100vh; display: flex; transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); will-change: transform; }
        .shop-page { width: 100vw; height: 100vh; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(4, 1fr); padding: 110px 15px 160px 15px; gap: 10px; }

        .item-container { display: flex; flex-direction: column; align-items: center; justify-content: center; transform: translate3d(0,0,0); }
        .item-container img { width: 90px; height: auto; filter: drop-shadow(0 6px 10px rgba(0,0,0,0.5)); pointer-events: none; }
        .price-tag { font-size: 7px; margin-top: 5px; background: #000; color: #fff; padding: 4px; border: 2px solid #000; }
        .sold-out { filter: grayscale(1); opacity: 0.6; pointer-events: none !important; }

        /* NAV ARROWS PIXEL NERE */
        .nav-btn { position: fixed; top: 50%; transform: translateY(-50%); background: #000; color: #fff; border: 3px solid #fff; padding: 15px 10px; z-index: 11000; font-family: 'Press Start 2P'; font-size: 14px; cursor: pointer; display: none; box-shadow: 4px 4px 0 rgba(0,0,0,0.5); }

        /* PIXEL UI */
        .btn-pixel { background: #000; color: #fff; border: none; padding: 12px; font-family: 'Press Start 2P'; font-size: 10px; box-shadow: 4px 4px 0 var(--brand-red); cursor: pointer; }

        footer { position: fixed; bottom: 0; left: 0; right: 0; text-align: center; z-index: 10000; pointer-events: none; padding-bottom: 5px; }
        .brand-pongo-float { width: 220px; pointer-events: auto; cursor: pointer; }
        .legal-ticker { width: 100%; overflow: hidden; font-size: 6px; color: #eee; background: rgba(0,0,0,0.5); padding: 5px 0; }
        .ticker-content { display: inline-block; white-space: nowrap; animation: ticker 25s linear infinite; }
        @keyframes ticker { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* CHECKOUT POPUP TRASCINABILE */
        #checkout-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 25000; background: #fff; border: var(--pixel-border); padding: 25px; box-shadow: 12px 12px 0 #000; text-align: center; cursor: move; }

        .overlay-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 35000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }

        @keyframes masticando { 0% { transform: scale(1); } 50% { transform: scale(2.4); } 100% { transform: scale(1); } }
        .masticando { animation: masticando 0.5s ease; }
        @keyframes vomitando { 0% { transform: scale(1); } 50% { transform: scale(3) rotate(10deg); } 100% { transform: scale(1); } }
        .vomitando { animation: vomitando 0.7s ease; }
    </style>
</head>
<body oncontextmenu="return false;">

    <audio id="gnam-sound" src="suono_gnam.mp3" preload="auto"></audio>

    <header>
        <img src="mondo_pongo.PNG" class="header-btn" onclick="showPage('page-world')">
        <img src="fuochini_centrali.png" class="header-btn" id="master-logo">
        <img src="tank_header.PNG" class="header-btn" id="tank-cart">
    </header>

    <button id="prev-btn" class="nav-btn" onclick="moveSlide(-1)" style="left: 8px;">&lt;</button>
    <button id="next-btn" class="nav-btn" onclick="moveSlide(1)" style="right: 8px;">&gt;</button>

    <div id="main-slider">
        <div id="p1" class="shop-page"></div>
        <div id="p2" class="shop-page"></div>
        <div id="p3" class="shop-page"></div>
    </div>

    <div id="checkout-panel">
        <div style="font-size:9px; margin-bottom:10px; color:#000; border-bottom:3px solid #000; padding-bottom:10px;">FRIENDLYFIRE CART</div>
        <div style="font-size:14px; margin-bottom:15px; color:#000;">TOTALE: <span id="temp-total">0</span>€</div>
        <div style="display:flex; gap:10px; justify-content:center;">
            <button class="btn-pixel" style="background:#fff; color:#000; border:3px solid #000; box-shadow:3px 3px 0 #000;" onclick="spitOutItems()">SVUOTA</button>
            <button class="btn-pixel" onclick="showCheckout()">PAGA</button>
        </div>
    </div>

    <footer>
        <img src="brand_name.png" class="brand-pongo-float" id="brand-logo">
        <div class="legal-ticker"><div class="ticker-content">Made in Italy for the world. Win alone ©️ 2026. Friendlyfire copyright.</div></div>
    </footer>

    <div id="page-world" class="overlay-page">
        <h2 style="color:red; margin-bottom:20px;">FRIENDLYFIRE</h2>
        <p style="font-size:10px; margin-bottom:20px; cursor:pointer;" onclick="window.open('https://instagram.com/fuocoamico', '_blank')">@FUOCOAMICO</p>
        <input type="email" placeholder="NEWSLETTER" style="border:3px solid #000; padding:10px; font-family:'Press Start 2P'; font-size:8px; width:80%; margin-bottom:10px;">
        <button class="btn-pixel" style="width:80%;" onclick="alert('ISCRITTO!')">ISCRIVITI</button>
        <button class="btn-pixel" onclick="closePages()" style="margin-top:20px; background:#fff; color:#000; border:2px solid #000;">BACK</button>
    </div>

    <div id="page-admin" class="overlay-page" style="background:#111; color:#fff; overflow-y:auto; text-align:left;">
        <h3 style="color:red">DATABASE (36 SLOTS)</h3>
        <div style="margin-bottom:15px; padding:10px; border:1px solid #444;">BG URL: <input type="text" id="db-bg" value="sfondo_pongo.PNG" style="width:120px;"></div>
        <div id="db-list"></div>
        <button class="btn-pixel" onclick="addItem()" style="background:blue; width:100%; margin:10px 0;">[+] AGGIUNGI</button>
        <button class="btn-pixel" onclick="saveDB()" style="background:green; width:100%;">SALVA</button>
        <button class="btn-pixel" onclick="closePages()" style="background:#fff; color:#000; width:100%; margin-top:10px;">ESCI</button>
    </div>

    <div id="checkout-page" class="overlay-page">
        <div id="cart-list" style="width:90%; border:3px solid #000; padding:10px; margin-bottom:15px; font-size:8px;"></div>
        <button class="btn-pixel" style="width:80%;">ORDINA</button>
        <p onclick="closePages()" style="cursor:pointer; font-size:8px; margin-top:15px;">CHIUDI</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        const gnam = document.getElementById('gnam-sound');
        const tank = document.getElementById('tank-cart');
        const slider = document.getElementById('main-slider');
        let cart = {}; let currentSlide = 0;
        let itemsData = [
            { id: 0, price: 45, stock: 10, img: 'image_cap.PNG' },
            { id: 1, price: 65, stock: 5, img: 'image_tee.PNG' },
            { id: 2, price: 90, stock: 15, img: 'image_jeans.PNG' }
        ];

        function playGnam() { gnam.currentTime = 0; gnam.play().catch(()=>{}); }
        function showPage(id) { document.getElementById(id).style.display = 'flex'; playGnam(); }
        function closePages() { document.querySelectorAll('.overlay-page').forEach(p => p.style.display = 'none'); }

        function renderShop() {
            [1,2,3].forEach(p => document.getElementById(`p${p}`).innerHTML = '');
            itemsData.forEach((item, i) => {
                const pNum = Math.floor(i / 12) + 1;
                if(pNum > 3) return;
                const ris = cart[i] ? 'display:none;' : 'display:flex;';
                document.getElementById(`p${pNum}`).innerHTML += `
                <div class="item-container ${item.stock <= 0 ? 'sold-out' : ''}" id="item-${i}" data-index="${i}" style="${ris}">
                    <img src="${item.img}">
                    <span class="price-tag">${item.price}€</span>
                </div>`;
            });
            updateArrows(); initDrag();
        }

        function moveSlide(dir) {
            currentSlide = Math.max(0, Math.min(2, currentSlide + dir));
            slider.style.transform = `translate3d(-${currentSlide * 100}vw, 0, 0)`;
            updateArrows(); playGnam();
        }

        function updateArrows() {
            document.getElementById('prev-btn').style.display = currentSlide > 0 ? 'block' : 'none';
            document.getElementById('next-btn').style.display = itemsData.length > (currentSlide + 1) * 12 ? 'block' : 'none';
        }

        function initDrag() {
            interact('.item-container').draggable({
                listeners: {
                    move(event) {
                        const t = event.target;
                        const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                        t.style.transform = `translate3d(${x}px, ${y}px, 0)`;
                        t.setAttribute('data-x', x); t.setAttribute('data-y', y);
                    },
                    end(event) { 
                        event.target.style.transform = 'translate3d(0,0,0)';
                        event.target.setAttribute('data-x', 0); event.target.setAttribute('data-y', 0);
                    }
                }
            }).dropzone({
                accept: '.item-container',
                ondrop: function(event) {
                    const from = event.relatedTarget.getAttribute('data-index');
                    const to = event.target.getAttribute('data-index');
                    const temp = itemsData[from]; itemsData[from] = itemsData[to]; itemsData[to] = temp;
                    renderShop(); // Swap Outfit Builder
                }
            });

            interact('#tank-cart').dropzone({
                accept: '.item-container:not(.sold-out)',
                ondrop: function(event) {
                    const idx = event.relatedTarget.getAttribute('data-index');
                    playGnam();
                    if(!cart[idx]) cart[idx] = {...itemsData[idx], qty: 1}; else cart[idx].qty++;
                    tank.classList.add('masticando'); setTimeout(()=>tank.classList.remove('masticando'), 500);
                    renderShop(); updateUI();
                }
            });

            interact('#checkout-panel').draggable({
                listeners: { move(event) {
                    const t = event.target;
                    const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                    t.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                    t.setAttribute('data-x', x); t.setAttribute('data-y', y);
                }}
            });
        }

        function spitOutItems() { 
            cart = {}; tank.classList.add('vomitando');
            setTimeout(() => { tank.classList.remove('vomitando'); renderShop(); }, 700);
            updateUI(); playGnam(); 
        }

        function updateUI() {
            let total = 0; for(let k in cart) total += cart[k].price * cart[k].qty;
            document.getElementById('temp-total').innerText = total;
            document.getElementById('checkout-panel').style.display = total > 0 ? 'block' : 'none';
        }

        function showCheckout() {
            const list = document.getElementById('cart-list'); list.innerHTML = '';
            for(let k in cart) {
                list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>ITEM x${cart[k].qty}</span><span>${cart[k].price * cart[k].qty}€</span>
                </div>`;
            }
            showPage('checkout-page');
        }

        let cl = 0;
        document.getElementById('master-logo').addEventListener('click', () => {
            cl++;
            if(cl >= 3) {
                if(prompt("PASS") === "FRIENDLYFIRE26") openAdmin();
                cl = 0;
            } else { setTimeout(() => { if(cl > 0 && cl < 3) { alert("RARITÀ IN ARRIVO!"); cl = 0; } }, 400); }
        });

        function openAdmin() {
            const list = document.getElementById('db-list'); list.innerHTML = '';
            itemsData.forEach((item, i) => {
                list.innerHTML += `<div style="font-size:7px; border-bottom:1px solid #444; padding:5px;">
                    IMG: <input id="db-i-${i}" value="${item.img}" style="width:65px;"> €: <input id="db-p-${i}" value="${item.price}" style="width:30px;">
                    STK: <input id="db-s-${i}" value="${item.stock || 10}" style="width:25px;">
                    <button onclick="itemsData.splice(${i},1); openAdmin();" style="color:red; background:none; border:none;">[X]</button>
                </div>`;
            });
            showPage('page-admin');
        }

        function addItem() { if(itemsData.length < 36) { itemsData.push({ id: Date.now(), price: 0, stock: 10, img: 'placeholder.png' }); openAdmin(); } }
        
        function saveDB() {
            itemsData.forEach((item, i) => {
                item.img = document.getElementById(`db-i-${i}`).value;
                item.price = parseInt(document.getElementById(`db-p-${i}`).value);
                item.stock = parseInt(document.getElementById(`db-s-${i}`).value);
            });
            const newBg = document.getElementById('db-bg').value;
            if(newBg) document.body.style.backgroundImage = `url('${newBg}')`;
            renderShop(); closePages(); alert("SITO TITANIO AGGIORNATO!");
        }

        renderShop();
    </script>
</body>
</html>
