<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUOCO AMICO</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --brand-red: #ff3a3a; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #ffffff; font-family: sans-serif;
            touch-action: none;
        }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 30px; position: fixed; top: 0; width: calc(100% - 60px); z-index: 100;
        }
        .header-item { width: 60px; }
        .logo-central { width: 120px; }
        #shop-floor { width: 100vw; height: 100vh; position: relative; }
        .draggable-item { position: absolute; cursor: grab; touch-action: none; z-index: 10; }
        .draggable-item img { width: 150px; pointer-events: none; }
        @keyframes tankGnam {
            0% { transform: scale(1); }
            50% { transform: scale(1.6) rotate(-10deg); }
            100% { transform: scale(1); }
        }
        .tank-masticando { animation: tankGnam 0.6s ease-in-out; }
        footer { position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 50; }
        .brand-name { width: 250px; }
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); display: none; 
            flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <audio id="gnam-sound" src="suono_gnam.mp3"></audio>

    <header>
        <img src="mondo.png" class="header-item">
        <img src="fuochini.png" class="header-item logo-central">
        <img src="tank.png" class="header-item" id="tank-cart">
    </header>

    <main id="shop-floor">
        <div class="draggable-item" style="top:25%; left:15%;"><img src="image_cap.png"></div>
        <div class="draggable-item" style="top:35%; left:40%;"><img src="image_tee.png"></div>
        <div class="draggable-item" style="top:55%; left:20%;"><img src="image_jeans.png"></div>
    </main>

    <footer>
        <img src="brand_name.png" class="brand-name">
    </footer>

    <div id="loading-screen">
        <img src="fuochini_pixel_loading.png" style="width:100px;">
        <div style="font-family:'Press Start 2P'; color:red; margin-top:20px;">LOADING...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        interact('.draggable-item').draggable({
            listeners: {
                move(event) {
                    const target = event.target;
                    const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                }
            }
        });

        interact('#tank-cart').dropzone({
            accept: '.draggable-item',
            overlap: 0.1,
            ondrop: function (event) {
                const item = event.relatedTarget;
                const tank = event.target;
                const audio = document.getElementById('gnam-sound');
                audio.play().catch(e => console.log("Audio play failed"));

                item.style.transition = '0.3s';
                item.style.transform = 'scale(0)';
                tank.classList.add('tank-masticando');
                
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'flex';
                    setTimeout(() => { location.reload(); }, 3000);
                }, 600);
            }
        });
    </script>
</body>
</html>
