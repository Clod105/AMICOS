<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUOCO AMICO | FRIENDLYFIRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --brand-red: #ff3a3a; --legal-gray: #a0a0a0; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Press Start 2P', cursive; 
            touch-action: none; -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none;
            background: #2e4a1e url('sfondo_pongo.PNG') repeat fixed;
            background-size: 450px;
        }

        /* PULIZIA RADICALE GEMINI/ICONE ESTERNE */
        *:focus { outline: none; }
        iframe, .gemini-icon, [id*="gemini"], [class*="gemini"] { display: none !important; }

        img { pointer-events: none; -webkit-user-drag: none; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.5)); }
        .header-btn, .brand-pongo, .draggable-img, .btn-black, .btn-clear, .btn-qty, #checkout-panel { pointer-events: auto !important; }

        /* HEADER SIMMETRICO */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 25px; position: fixed; top: 0; left: 0; right: 0; 
            z-index: 10000; height: 100px;
        }
        .header-btn { width: 100px; height: 100px; cursor: pointer; transition: 0.2s; object-fit: contain; }
        .logo-central { width: 170px; height: 100px; object-fit: contain; }

        /* AEROPLANINI DI CARTA */
        .plane {
            position: absolute; width: 30px; height: 30px;
            background: white; clip-path: polygon(0% 0%, 100% 50%, 0% 100%, 30% 50%);
            z-index: 5; opacity: 0.7; pointer-events: none;
            animation: fly 8s linear infinite;
        }
        @keyframes fly {
            from { transform: translate(-10vw, 110vh) rotate(45deg); }
            to { transform: translate(110vw, -10vh) rotate(45deg); }
        }

        /* SHOP FLOOR */
        #shop-floor { width: 100vw; height: 100vh; position: relative; z-index: 100; }
        .item-container { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 200; cursor: grab; }
        .item-container img { width: 165px; height: auto; }
        .price-tag { font-size: 8px; margin-top: 5px; background: #000; color: #fff; padding: 4px 8px; border: 2px solid #000; }

        /* FOOTER BRAND - FIX ANIMAZIONE SEMPRE ATTIVA */
        footer { position: fixed; bottom: 50px; left: 0; right: 0; text-align: center; z-index: 9999; }
        .brand-pongo { 
            width: 300px; max-width: 85%; cursor: pointer; 
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
        }
        .brand-pongo:active { transform: scale(1.2) rotate(-3deg); }

        /* TICKER NEWS */
        .legal-ticker { position: fixed; bottom: 5px; width: 100%; white-space: nowrap; overflow: hidden; z-index: 40; font-size: 7px; color: var(--legal-gray); }
        .ticker-content { display: inline-block; padding-left: 100%; animation: ticker 25s linear infinite; }
        @keyframes ticker { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        /* CHECKOUT PANEL PIXEL STYLE */
        #checkout-panel { 
            display: none; position: fixed; bottom: 160px; left: 50%; 
            transform: translateX(-50%); z-index: 15000; text-align: center; cursor: move;
        }
        .btn-black { 
            background: #000; color: #fff; padding: 15px; border: none; 
            font-family: 'Press Start 2P'; font-size: 10px; 
            box-shadow: 5px 5px 0 var(--brand-red); cursor: pointer; 
        }
        .btn-clear { 
            background: #fff; color: #000; padding: 15px; border: 4px solid #000; 
            font-family: 'Press Start 2P'; font-size: 9px; 
            box-shadow: 4px 4px 0 #000; cursor: pointer; 
        }

        /* OVERLAYS */
        .overlay-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 30000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; box-sizing: border-box; }
        .cart-row { display: flex; justify-content: space-between; align-items: center; font-size: 8px; margin: 10px 0; border-bottom: 2px solid #000; width: 100%; padding-bottom: 5px; }
        .btn-qty { background: #000; color: #fff; border: none; padding: 5px 8px; font-family: 'Press Start 2P'; cursor: pointer; }
    </style>
</head>
<body oncontextmenu="return false;">

    <audio id="gnam-sound" src="suono_gnam.mp3" preload="auto"></audio>

    <div class="plane" style="animation-delay: 0s;"></div>
    <div class="plane" style="animation-delay: 4s; top: 20%;"></div>

    <header>
        <img src="mondo_pongo.PNG" class="header-btn gnam-hover" onclick="showPage('page-contatti')">
        <img src="fuochini_centrali.png" class="header-btn logo-central gnam-hover" onclick="showPage('page-collezione')">
        <img src="tank_header.PNG" class="header-btn gnam-hover" id="tank-cart">
    </header>

    <main id="shop-floor">
        <div class="item-container" id="item-cap" style="top:25%; left:12%;" data-price="45" data-id="cap" data-name="CAP">
            <img src="image_cap.PNG" class="draggable-img"><span class="price-tag">45€</span>
        </div>
        <div class="item-container" id="item-tee" style="top:40%; left:55%;" data-price="65" data-id="tee" data-name="TEE">
            <img src="image_tee.PNG" class="draggable-img"><span class="price-tag">65€</span>
        </div>
        <div class="item-container" id="item-jeans" style="top:62%; left:30%;" data-price="90" data-id="jeans" data-name="JEANS">
            <img src="image_jeans.PNG" class="draggable-img"><span class="price-tag">90€</span>
        </div>
    </main>

    <div id="checkout-panel">
        <div style="background:#fff; border:4px solid #000; padding:8px; font-size:9px; margin-bottom:10px;">CONTO: <span id="temp-total">0</span>€</div>
        <div style="display:flex; gap:10px;">
            <button class="btn-clear" onclick="spitOutItems()">SVUOTA</button>
            <button class="btn-black" onclick="showCheckout()">PROCEDI</button>
        </div>
    </div>

    <div id="checkout-page" class="overlay-page">
        <div>RIEPILOGO</div>
        <div id="cart-list" style="margin:20px 0; width:90%;"></div>
        <input type="text" placeholder="NOME E COGNOME" style="padding:12px; border:3px solid #000; margin-bottom:10px; font-family:'Press Start 2P'; font-size:8px;">
        <button class="btn-black" onclick="alert('OK, FRIENDLYFIRE!')">PAGA ORA</button>
        <p onclick="closePages()" style="cursor:pointer; font-size:8px; margin-top:20px;">BACK</p>
    </div>

    <div id="page-contatti" class="overlay-page">
        <div>NEWSLETTER</div>
        <input type="email" placeholder="TU@EMAIL.IT" style="padding:12px; border:3px solid #000; margin: 20px 0; width: 250px; text-align: center; font-family:'Press Start 2P'; font-size:8px;">
        <button class="btn-black" onclick="alert('BENVENUTO!')">ISCRIVITI</button>
        <button class="btn-clear" onclick="closePages()" style="margin-top:20px;">CHIUDI</button>
    </div>

    <footer>
        <img src="brand_name.png" class="brand-pongo gnam-hover" id="footer-brand">
    </footer>

    <div class="legal-ticker">
        <div class="ticker-content">
            All rights reserved fuocoamico (friendlyfire) copyright ©️ 2026-2036. Made in Italy to the World. Win alone — 
            All rights reserved fuocoamico (friendlyfire) copyright ©️ 2026-2036. Made in Italy to the World. Win alone
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        const gnam = document.getElementById('gnam-sound');
        const tank = document.getElementById('tank-cart');
        let cart = {};

        function playGnam() { gnam.currentTime = 0; gnam.play().catch(()=>{}); }
        function showPage(id) { document.getElementById(id).style.display = 'flex'; playGnam(); }
        function closePages() { document.querySelectorAll('.overlay-page').forEach(p => p.style.display = 'none'); }

        document.querySelectorAll('.gnam-hover').forEach(el => {
            el.addEventListener('touchstart', playGnam);
            el.addEventListener('mouseenter', playGnam);
        });

        interact('.item-container').draggable({
            listeners: { 
                start(event) { event.target.style.transition = "none"; },
                move(event) {
                    const t = event.target;
                    const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                    t.style.transform = `translate(${x}px, ${y}px)`;
                    t.setAttribute('data-x', x); t.setAttribute('data-y', y);
                },
                end(event) { event.target.style.transition = "transform 0.4s ease, opacity 0.3s"; }
            }
        });

        interact('#checkout-panel').draggable({
            listeners: { move(event) {
                const t = event.target;
                const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                t.style.transform = `translate(calc(-50% + ${x}px), ${y}px)`;
                t.setAttribute('data-x', x); t.setAttribute('data-y', y);
            }}
        });

        interact('#tank-cart').dropzone({
            accept: '.item-container', overlap: 0.1,
            ondrop: function (event) {
                const item = event.relatedTarget;
                const id = item.getAttribute('data-id');
                playGnam();
                if(cart[id]) { cart[id].qty++; } else { 
                    cart[id] = {name: item.getAttribute('data-name'), price: parseInt(item.getAttribute('data-price')), qty: 1}; 
                }
                item.style.opacity = '0'; item.style.pointerEvents = 'none';
                updateUI();
                tank.style.animation = "tankEat 0.6s ease-out";
                setTimeout(() => tank.style.animation = "", 600);
            }
        });

        function changeQty(id, delta) {
            cart[id].qty += delta;
            if(cart[id].qty <= 0) {
                delete cart[id];
                const el = document.getElementById('item-' + id);
                el.style.opacity = '1'; el.style.pointerEvents = 'auto'; el.style.transform = 'translate(0,0)';
                el.setAttribute('data-x', 0); el.setAttribute('data-y', 0);
            }
            updateUI();
            if(Object.keys(cart).length === 0) closePages(); else showCheckout();
        }

        function spitOutItems() {
            cart = {}; playGnam();
            tank.style.transform = "scale(2)";
            setTimeout(() => tank.style.transform = "scale(1)", 500);
            document.querySelectorAll('.item-container').forEach(el => {
                el.style.opacity = '1'; el.style.pointerEvents = 'auto'; 
                el.style.transform = `translate(0px, 0px)`;
                el.setAttribute('data-x', 0); el.setAttribute('data-y', 0);
            });
            updateUI();
        }

        function updateUI() {
            let total = 0; for(let k in cart) total += cart[k].price * cart[k].qty;
            document.getElementById('temp-total').innerText = total;
            document.getElementById('checkout-panel').style.display = total > 0 ? 'block' : 'none';
        }

        function showCheckout() {
            const list = document.getElementById('cart-list'); list.innerHTML = '';
            for(let k in cart) {
                list.innerHTML += `
                <div class="cart-row">
                    <span>${cart[k].name}</span>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-qty" onclick="changeQty('${k}', -1)">-</button>
                        <span>${cart[k].qty}</span>
                        <button class="btn-qty" onclick="changeQty('${k}', 1)">+</button>
                    </div>
                    <span>${cart[k].price * cart[k].qty}€</span>
                </div>`;
            }
            showPage('checkout-page');
        }
    </script>
</body>
</html>
