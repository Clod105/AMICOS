<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUOCO AMICO | SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --brand-red: #ff3a3a; --pongo-bg: #ffffff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--pongo-bg); font-family: sans-serif; touch-action: none; }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; position: fixed; top: 0; width: calc(100% - 40px); z-index: 100; }
        .pongo-el { transition: 0.3s; cursor: pointer; animation: modeling 3s infinite ease-in-out; }
        .pongo-el:active { transform: scale(1.3) rotate(5deg); }
        .header-item { width: 65px; height: auto; }
        .logo-central { width: 120px; }
        @keyframes modeling { 0%, 100% { transform: scale(1) skew(0deg); } 50% { transform: scale(1.08) skew(2deg); } }

        /* SHOP FLOOR */
        #shop-floor { width: 100vw; height: 100vh; position: relative; }
        .draggable-item { position: absolute; z-index: 10; touch-action: none; }
        .draggable-item img { width: 160px; pointer-events: none; -webkit-user-drag: none; }

        /* TANK ANIMATION */
        @keyframes tankEat { 0% { transform: scale(1); } 50% { transform: scale(1.7) rotate(-15deg); } 100% { transform: scale(1); } }
        .masticando { animation: tankEat 0.6s ease-out; }

        /* FOOTER */
        footer { position: fixed; bottom: 25px; width: 100%; text-align: center; z-index: 50; }
        .brand-name { width: 280px; }

        /* CHECKOUT BUTTON & FORM */
        #checkout-btn { 
            display: none; position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%);
            background: var(--brand-red); color: white; border: 4px solid #000; padding: 15px 30px;
            font-family: 'Press Start 2P', cursive; font-size: 12px; z-index: 200; box-shadow: 5px 5px 0px #000;
        }
        #order-form {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000; flex-direction: column; align-items: center; justify-content: center;
        }
        input { margin: 10px; padding: 12px; width: 80%; border: 3px solid #000; font-family: sans-serif; }
        .btn-send { background: #000; color: #fff; padding: 15px; border: none; width: 85%; font-family: 'Press Start 2P'; font-size: 10px; margin-top: 20px; }

        /* LOADING */
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; }
        .bar { width: 200px; height: 15px; border: 4px solid #000; margin-top: 20px; }
        .fill { width: 0%; height: 100%; background: var(--brand-red); }
    </style>
</head>
<body>

    <audio id="gnam-sound" src="suono_gnam.mp3" preload="auto"></audio>

    <header>
        <img src="mondo_pongo.png" class="header-item pongo-el gnam-hover">
        <img src="fuochini_centrali.png" class="header-item logo-central pongo-el gnam-hover">
        <img src="tank_header.png" class="header-item pongo-el gnam-hover" id="tank-cart">
    </header>

    <main id="shop-floor">
        <div class="draggable-item" style="top:25%; left:15%;"><img src="image_cap.png"></div>
        <div class="draggable-item" style="top:35%; left:45%;"><img src="image_tee.png"></div>
        <div class="draggable-item" style="top:60%; left:25%;"><img src="image_jeans.png"></div>
    </main>

    <button id="checkout-btn" onclick="openForm()">CHECKOUT OK</button>

    <div id="order-form">
        <h2 style="font-family:'Press Start 2P'; font-size:14px; color:red;">DATI SPEDIZIONE</h2>
        <input type="text" placeholder="NOME E COGNOME">
        <input type="text" placeholder="INDIRIZZO">
        <input type="text" placeholder="CITTÀ E CAP">
        <input type="email" placeholder="EMAIL">
        <button class="btn-send" onclick="sendOrder()">INVIA ORDINE</button>
        <p onclick="location.reload()" style="margin-top:20px; cursor:pointer;">← Torna allo shop</p>
    </div>

    <footer>
        <img src="brand_name.png" class="brand-name pongo-el gnam-hover">
    </footer>

    <div id="loading-screen">
        <div class="bar"><div id="fill" class="fill"></div></div>
        <p style="font-family:'Press Start 2P'; font-size:10px; margin-top:15px;">INVIO ORDINE...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        const gnam = document.getElementById('gnam-sound');
        let cartItems = 0;

        // GNAM AL TOCCO (Icone e Brand)
        document.querySelectorAll('.gnam-hover').forEach(el => {
            el.addEventListener('touchstart', () => { gnam.currentTime = 0; gnam.play(); });
        });

        // DRAG & DROP
        interact('.draggable-item').draggable({
            listeners: { move(event) {
                const t = event.target;
                const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                t.style.transform = `translate(${x}px, ${y}px)`;
                t.setAttribute('data-x', x);
                t.setAttribute('data-y', y);
            }}
        });

        interact('#tank-cart').dropzone({
            accept: '.draggable-item', overlap: 0.1,
            ondrop: function (event) {
                const item = event.relatedTarget;
                const tank = event.target;
                gnam.play();
                item.style.display = 'none';
                tank.classList.add('masticando');
                setTimeout(() => tank.classList.remove('masticando'), 600);
                
                cartItems++;
                if(cartItems > 0) document.getElementById('checkout-btn').style.display = 'block';
            }
        });

        function openForm() { document.getElementById('order-form').style.display = 'flex'; }

        function sendOrder() {
            document.getElementById('loading-screen').style.display = 'flex';
            let w = 0;
            const inv = setInterval(() => {
                w += 5; document.getElementById('fill').style.width = w + '%';
                if(w >= 100) { clearInterval(inv); alert("ORDINE RICEVUTO!"); location.reload(); }
            }, 60);
        }
    </script>
</body>
</html>
