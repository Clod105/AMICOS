<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUOCO AMICO | FRIENDLYFIRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --brand-red: #ff3a3a; --legal-gray: #a0a0a0; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Press Start 2P', cursive; 
            touch-action: none; background: #2e4a1e;
        }

        #bg-layer {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: url('sfondo_pongo.PNG') repeat fixed; background-size: 450px;
            z-index: -1;
        }

        /* KILLER PER RESIDUI ESTERNI */
        #gc-wrapper, .gc-icon, [id*="gemini"], [class*="gemini"], iframe { display: none !important; }

        .clickable { pointer-events: auto !important; cursor: pointer; transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .clickable:active { transform: scale(1.2) rotate(5deg); }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 25px; position: fixed; top: 0; left: 0; right: 0; 
            z-index: 10000; height: 100px;
        }
        .header-btn { width: 90px; height: 90px; object-fit: contain; }

        /* SLIDER IPHONE STYLE */
        #main-slider {
            width: 300vw; height: 100vh; display: flex;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 500;
        }
        .shop-page {
            width: 100vw; height: 100vh; display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            padding: 120px 20px 150px 20px; box-sizing: border-box;
            gap: 10px;
        }

        .item-container { 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; position: relative; z-index: 600;
        }
        .item-container img { width: 85px; height: auto; pointer-events: none; }
        .price-tag { font-size: 7px; margin-top: 5px; background: #000; color: #fff; padding: 3px 6px; border: 2px solid #000; }
        .sold-out { filter: grayscale(1); opacity: 0.4; pointer-events: none !important; }

        /* NAVIGAZIONE PAGINE */
        .nav-arrow {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.5); color: white; border: none;
            padding: 20px 10px; z-index: 11000; font-family: 'Press Start 2P';
            font-size: 15px;
        }
        #prev-btn { left: 0; border-radius: 0 10px 10px 0; }
        #next-btn { right: 0; border-radius: 10px 0 0 10px; }

        /* ANIMAZIONI TANK */
        @keyframes tankEat { 0% { transform: scale(1); } 50% { transform: scale(2.2); } 100% { transform: scale(1); } }
        .masticando { animation: tankEat 0.5s; }
        @keyframes spit { 0% { transform: scale(1); } 50% { transform: scale(2.8) rotate(10deg); } 100% { transform: scale(1); } }
        .vomitando { animation: spit 0.7s; }

        /* FOOTER */
        footer { position: fixed; bottom: 30px; left: 0; right: 0; text-align: center; z-index: 10000; pointer-events: none; }
        .brand-pongo-float { width: 220px; pointer-events: auto; }
        .legal-ticker { position: fixed; bottom: 5px; width: 100%; white-space: nowrap; overflow: hidden; z-index: 9000; font-size: 6px; color: var(--legal-gray); }
        .ticker-content { display: inline-block; padding-left: 100%; animation: ticker 25s linear infinite; }
        @keyframes ticker { from { transform: translate(0, 0); } to { transform: translate(-100%, 0); } }

        /* DATABASE & ADMIN */
        .admin-page { background: #111; color: white; font-size: 7px; overflow-y: auto; text-align: left; }
        .admin-item-box { border-bottom: 1px solid #333; padding: 10px; margin-bottom: 10px; }
        .admin-input { background: #222; color: white; border: 1px solid #444; padding: 5px; width: 80%; font-family: 'Press Start 2P'; font-size: 6px; }
        
        #checkout-panel { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 20000; background: #fff; border: 5px solid #000; padding: 20px;
            box-shadow: 10px 10px 0 var(--brand-red); text-align: center;
        }
        .overlay-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 30000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

    <audio id="gnam-sound" src="suono_gnam.mp3" preload="auto"></audio>
    <div id="bg-layer"></div>

    <header>
        <img src="mondo_pongo.PNG" class="header-btn clickable gnam-hover" onclick="showPage('page-contatti')">
        <img src="fuochini_centrali.png" class="header-btn clickable gnam-hover" id="master-logo">
        <img src="tank_header.PNG" class="header-btn clickable gnam-hover" id="tank-cart">
    </header>

    <button id="prev-btn" class="nav-arrow clickable gnam-hover" onclick="moveSlide(-1)">&lt;</button>
    <button id="next-btn" class="nav-arrow clickable gnam-hover" onclick="moveSlide(1)">&gt;</button>

    <div id="main-slider">
        <div id="p1" class="shop-page"></div>
        <div id="p2" class="shop-page"></div>
        <div id="p3" class="shop-page"></div>
    </div>

    <div id="checkout-panel">
        <div style="font-size:10px; margin-bottom:15px;">CARRELLO</div>
        <div style="font-size:12px; margin-bottom:20px;">TOTALE: <span id="temp-total">0</span>€</div>
        <button class="clickable gnam-hover" onclick="spitOutItems()" style="padding:10px;">SVUOTA</button>
        <button class="clickable gnam-hover" onclick="showCheckout()" style="padding:10px; background:#000; color:#fff;">PAGA</button>
    </div>

    <footer>
        <img src="brand_name.png" class="brand-pongo-float clickable gnam-hover" id="brand-anim">
    </footer>

    <div class="legal-ticker">
        <div class="ticker-content">All rights reserved fuocoamico (friendlyfire) copyright ©️ 2026-2036. Made in Italy to the World. Win alone</div>
    </div>

    <div id="page-contatti" class="overlay-page">
        <h1 style="color:red;">FRIENDLYFIRE</h1>
        <p>IG: @FUOCOAMICO</p>
        <button class="clickable gnam-hover" onclick="closePages()">CHIUDI</button>
    </div>

    <div id="page-admin" class="overlay-page admin-page">
        <h2>DATABASE</h2>
        <div style="padding: 10px;">
            SFONDO URL: <input type="text" id="bg-url-input" class="admin-input">
        </div>
        <div id="admin-list"></div>
        <button class="clickable gnam-hover" onclick="saveAdmin()" style="background:green; color:white; padding:15px;">SALVA TUTTO</button>
    </div>

    <div id="checkout-final" class="overlay-page">
        <div id="cart-details" style="width:100%; max-height:200px; overflow-y:auto; border:2px solid #000; padding:10px;"></div>
        <input type="text" class="input-form" placeholder="NAZIONE - CITTÀ - RESIDENZA" style="width:80%; margin-top:10px;">
        <button class="clickable gnam-hover" style="background:#000; color:#fff; width:80%; margin-top:10px;">ACQUISTA</button>
        <p onclick="closePages()" class="clickable">ANNULLA</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        const gnam = document.getElementById('gnam-sound');
        const tank = document.getElementById('tank-cart');
        const slider = document.getElementById('main-slider');
        let currentSlide = 0;
        let cart = {};
        let itemsData = [];

        // Generazione Dati Iniziali (36 articoli)
        for(let i=0; i<36; i++) {
            itemsData.push({ id: i, name: `ART-${i+1}`, price: 50, stock: 10, img: 'image_tee.PNG' });
        }

        function playGnam() { gnam.currentTime = 0; gnam.play().catch(()=>{}); }
        function showPage(id) { document.getElementById(id).style.display = 'flex'; playGnam(); }
        function closePages() { document.querySelectorAll('.overlay-page').forEach(p => p.style.display = 'none'); }

        document.querySelectorAll('.gnam-hover').forEach(el => {
            el.addEventListener('click', playGnam);
        });

        // SLIDER LOGIC
        function moveSlide(dir) {
            currentSlide = Math.max(0, Math.min(2, currentSlide + dir));
            slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
            playGnam();
        }

        // RENDER SHOP
        function renderShop() {
            for(let p=0; p<3; p++) {
                const page = document.getElementById(`p${p+1}`);
                page.innerHTML = '';
                const start = p * 12;
                for(let i=start; i<start+12; i++) {
                    const item = itemsData[i];
                    page.innerHTML += `
                    <div class="item-container ${item.stock <= 0 ? 'sold-out' : ''}" id="item-${i}" data-id="${i}">
                        <img src="${item.img}" class="draggable-img">
                        <span class="price-tag">${item.price}€</span>
                    </div>`;
                }
            }
            initDrag();
        }

        function initDrag() {
            interact('.item-container:not(.sold-out)').draggable({
                listeners: {
                    start(event) { event.target.style.zIndex = 20000; },
                    move(event) {
                        const t = event.target;
                        const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                        t.style.transform = `translate(${x}px, ${y}px)`;
                        t.setAttribute('data-x', x); t.setAttribute('data-y', y);
                    },
                    end(event) { event.target.style.transition = '0.3s'; event.target.style.transform = 'translate(0,0)'; t.setAttribute('data-x', 0); t.setAttribute('data-y', 0); }
                }
            });
        }

        interact('#tank-cart').dropzone({
            accept: '.item-container',
            ondrop: function (event) {
                const id = event.relatedTarget.getAttribute('data-id');
                const item = itemsData[id];
                playGnam();
                if(!cart[id]) cart[id] = {...item, qty: 1};
                else cart[id].qty++;
                tank.classList.add('masticando');
                setTimeout(()=>tank.classList.remove('masticando'), 500);
                updateUI();
            }
        });

        function updateUI() {
            let total = 0; for(let k in cart) total += cart[k].price * cart[k].qty;
            document.getElementById('temp-total').innerText = total;
            document.getElementById('checkout-panel').style.display = total > 0 ? 'block' : 'none';
        }

        // ADMIN LOGIC
        let logoClicks = 0;
        document.getElementById('master-logo').addEventListener('click', () => {
            logoClicks++;
            if(logoClicks >= 3) {
                if(prompt("PASSWORD") === "FRIENDLYFIRE26") openAdmin();
                logoClicks = 0;
            } else {
                setTimeout(() => { if(logoClicks > 0 && logoClicks < 3) { alert("RARITÀ IN ARRIVO!"); logoClicks = 0; } }, 400);
            }
        });

        function openAdmin() {
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            itemsData.forEach((item, i) => {
                list.innerHTML += `
                <div class="admin-item-box">
                    ART ${i+1} | IMG: <input id="ad-img-${i}" class="admin-input" value="${item.img}">
                    PR: <input id="ad-pr-${i}" class="admin-input" style="width:30px" value="${item.price}">
                    STK: <input id="ad-st-${i}" class="admin-input" style="width:30px" value="${item.stock}">
                </div>`;
            });
            showPage('page-admin');
        }

        function saveAdmin() {
            itemsData.forEach((item, i) => {
                item.img = document.getElementById(`ad-img-${i}`).value;
                item.price = parseInt(document.getElementById(`ad-pr-${i}`).value);
                item.stock = parseInt(document.getElementById(`ad-st-${i}`).value);
            });
            const newBg = document.getElementById('bg-url-input').value;
            if(newBg) document.getElementById('bg-layer').style.backgroundImage = `url('${newBg}')`;
            renderShop();
            closePages();
            alert("DROP SALVATO!");
        }

        renderShop();
    </script>
</body>
</html>
