<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUOCO AMICO | SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --brand-red: #ff3a3a; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: sans-serif; 
            touch-action: none; -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
            background: #2e4a1e url('sfondo_pongo.PNG') center/cover no-repeat fixed;
        }

        img { pointer-events: none; -webkit-user-drag: none; filter: drop-shadow(0 12px 20px rgba(0,0,0,0.6)); }
        .header-btn, .brand-pongo, .draggable-img, .btn-qty, .btn-black, .btn-clear, .apple-pay-btn { pointer-events: auto !important; }

        /* HEADER - RITORNATO GIGANTE */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 30px; position: fixed; top: 0; width: calc(100% - 60px); z-index: 9999; height: 130px; 
        }
        .header-btn { width: 115px; height: 115px; cursor: pointer; transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .header-btn:active { transform: scale(1.4) rotate(10deg); }
        .logo-central { width: 190px; }

        /* SHOP FLOOR */
        #shop-floor { width: 100vw; height: 100vh; position: relative; z-index: 100; }
        .item-container { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 200; }
        .item-container img { width: 230px; height: auto; }
        .price-tag { font-family: 'Press Start 2P', cursive; font-size: 11px; margin-top: 10px; background: #000; color: #fff; padding: 7px 14px; border: 3px solid #000; }

        /* TANK ANIMATION */
        @keyframes tankEat { 0% { transform: scale(1); } 50% { transform: scale(2.6) rotate(-25deg); } 100% { transform: scale(1); } }
        .masticando { animation: tankEat 0.6s ease-out; }

        /* FOOTER - SEMPRE VISIBILE IN BASSO */
        footer { position: fixed; bottom: 8px; width: 100%; text-align: center; z-index: 50; height: 80px; }
        .brand-pongo { width: 420px; cursor: pointer; transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        /* Reazione al tocco/passaggio */
        .brand-pongo:active, .brand-pongo:hover { transform: scale(1.15) rotate(-3deg); filter: drop-shadow(0 0 15px var(--brand-red)); }

        /* PANNELLO CHECKOUT - POSIZIONATO SOPRA IL FOOTER */
        #checkout-panel { 
            display: none; position: fixed; bottom: 150px; left: 50%; 
            transform: translateX(-50%); z-index: 9000; text-align: center; 
        }
        .subtotal-box { background: #fff; border: 4px solid #000; padding: 12px; font-family: 'Press Start 2P'; font-size: 11px; margin-bottom: 12px; box-shadow: 6px 6px 0 #000; }
        .panel-buttons { display: flex; gap: 12px; justify-content: center; }
        
        .btn-black { background: #000; color: #fff; padding: 22px; border: none; font-family: 'Press Start 2P'; font-size: 12px; box-shadow: 7px 7px 0 var(--brand-red); width: 200px; cursor: pointer; }
        .btn-clear { background: #fff; color: #000; padding: 22px; border: 4px solid #000; font-family: 'Press Start 2P'; font-size: 11px; box-shadow: 7px 7px 0 #000; width: 130px; cursor: pointer; }

        /* OVERLAYS */
        .overlay-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 20000; display: none; flex-direction: column; align-items: center; padding-top: 50px; overflow-y: auto; }
        .cart-summary { width: 90%; border: 4px solid #000; background: #f2f2f2; padding: 15px; margin-bottom: 30px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; font-family: 'Press Start 2P'; font-size: 10px; margin: 15px 0; border-bottom: 2px solid #000; padding-bottom: 12px; }
        .btn-qty { background: #000; color: #fff; border: none; padding: 10px 14px; font-family: 'Press Start 2P'; cursor: pointer; }
        
        .payment-form { width: 85%; display: flex; flex-direction: column; gap: 15px; padding-bottom: 80px; }
        .payment-form input { padding: 18px; border: 3px solid #000; font-size: 16px; border-radius: 0; }
        .apple-pay-btn { background: #000; color: #fff; padding: 20px; border-radius: 12px; font-weight: bold; font-size: 24px; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }

        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 30000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .bar { width: 260px; height: 26px; border: 5px solid #000; margin-top: 30px; }
        .fill { width: 0%; height: 100%; background: var(--brand-red); transition: width 0.1s linear; }
    </style>
</head>
<body oncontextmenu="return false;">

    <audio id="gnam-sound" src="suono_gnam.mp3" preload="auto"></audio>

    <header>
        <img src="mondo_pongo.PNG" class="header-btn gnam-hover" onclick="showPage('page-contatti')">
        <img src="fuochini_centrali.png" class="header-btn logo-central gnam-hover">
        <img src="tank_header.PNG" class="header-btn gnam-hover" id="tank-cart">
    </header>

    <main id="shop-floor">
        <div class="item-container" style="top:25%; left:12%;" data-price="45" data-id="cap" data-name="CAP">
            <img src="image_cap.PNG" class="draggable-img">
            <span class="price-tag">45€</span>
        </div>
        <div class="item-container" style="top:35%; left:53%;" data-price="65" data-id="tee" data-name="TEE">
            <img src="image_tee.PNG" class="draggable-img">
            <span class="price-tag">65€</span>
        </div>
        <div class="item-container" style="top:58%; left:30%;" data-price="90" data-id="jeans" data-name="JEANS">
            <img src="image_jeans.PNG" class="draggable-img">
            <span class="price-tag">90€</span>
        </div>
    </main>

    <div id="checkout-panel">
        <div class="subtotal-box">CONTO: <span id="temp-total">0</span>€</div>
        <div class="panel-buttons">
            <button class="btn-clear" onclick="clearCart()">SVUOTA</button>
            <button class="btn-black" onclick="showCheckout()">CHECKOUT OK</button>
        </div>
    </div>

    <div id="checkout-page" class="overlay-page">
        <h2 style="font-family:'Press Start 2P'; font-size:14px;">RIEPILOGO ORDINE</h2>
        <div class="cart-summary" id="cart-list"></div>
        <div class="payment-form">
            <input type="text" placeholder="NUMERO CARTA">
            <div style="display:flex; gap:10px;">
                <input type="text" placeholder="MM/AA" style="width:50%">
                <input type="text" placeholder="CVV" style="width:50%">
            </div>
            <button class="btn-black" style="width:100%" onclick="finishOrder()">PAGA <span id="final-total">0</span>€</button>
            <button class="apple-pay-btn" onclick="finishOrder()"> Pay</button>
            <p onclick="closePages()" style="cursor:pointer; font-family:'Press Start 2P'; font-size:10px; text-align:center; margin-top:20px;">ANNULLA</p>
        </div>
    </div>

    <div id="page-contatti" class="overlay-page" style="justify-content:center; text-align:center;">
        <h2 style="font-family:'Press Start 2P';">CONTATTI</h2>
        <p>IG: @fuocoamico</p>
        <button class="btn-black" onclick="closePages()" style="width:200px">INDIETRO</button>
    </div>

    <footer>
        <img src="brand_name.png" class="brand-pongo gnam-hover">
    </footer>

    <div id="loading-screen">
        <div style="font-family:'Press Start 2P'; font-size:14px; text-align:center;">IL FUOCO AMICO<br>NON È TOLLERATO!</div>
        <div class="bar"><div id="fill-bar" class="fill"></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        const gnam = document.getElementById('gnam-sound');
        let cart = {};

        // Sblocco audio
        document.body.addEventListener('touchstart', () => {
            gnam.play().then(() => { gnam.pause(); gnam.currentTime = 0; });
        }, {once: true});

        function showPage(id) { document.getElementById(id).style.display = 'flex'; gnam.play(); }
        function closePages() { document.querySelectorAll('.overlay-page').forEach(p => p.style.display = 'none'); }

        // Suono per tutte le icone interattive
        document.querySelectorAll('.gnam-hover').forEach(el => {
            const playSuono = () => { gnam.currentTime = 0; gnam.play(); };
            el.addEventListener('touchstart', playSuono);
            el.addEventListener('mouseenter', playSuono);
        });

        interact('.item-container').draggable({
            listeners: { move(event) {
                const t = event.target;
                const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                t.style.transform = `translate3d(${x}px, ${y}px, 0)`;
                t.setAttribute('data-x', x); t.setAttribute('data-y', y);
                t.style.zIndex = 5000;
            }}
        });

        interact('#tank-cart').dropzone({
            accept: '.item-container', overlap: 0.1,
            ondrop: function (event) {
                const item = event.relatedTarget;
                const id = item.getAttribute('data-id');
                gnam.currentTime = 0; gnam.play();
                if(cart[id]) { cart[id].qty++; } else { 
                    cart[id] = {name: item.getAttribute('data-name'), price: parseInt(item.getAttribute('data-price')), qty: 1}; 
                }
                item.style.display = 'none'; updateUI();
                event.target.classList.add('masticando');
                setTimeout(() => event.target.classList.remove('masticando'), 600);
            }
        });

        function clearCart() {
            cart = {};
            document.querySelectorAll('.item-container').forEach(el => {
                el.style.display = 'flex'; el.style.opacity = '1'; el.style.transform = 'translate3d(0,0,0)'; el.setAttribute('data-x', 0); el.setAttribute('data-y', 0);
            });
            updateUI();
        }

        function updateUI() {
            let total = 0; for(let k in cart) total += cart[k].price * cart[k].qty;
            document.getElementById('temp-total').innerText = total;
            document.getElementById('final-total').innerText = total;
            document.getElementById('checkout-panel').style.display = total > 0 ? 'block' : 'none';
        }

        function showCheckout() {
            const list = document.getElementById('cart-list'); list.innerHTML = '';
            for(let k in cart) {
                list.innerHTML += `<div class="cart-item"><span>${cart[k].name}</span><div class="qty-controls"><button class="btn-qty" onclick="changeQty('${k}',-1)">-</button><span>${cart[k].qty}</span><button class="btn-qty" onclick="changeQty('${k}',1)">+</button></div><span>${cart[k].price * cart[k].qty}€</span></div>`;
            }
            document.getElementById('checkout-page').style.display = 'flex';
        }

        function changeQty(id, delta) {
            cart[id].qty += delta; if(cart[id].qty <= 0) delete cart[id];
            updateUI(); if(Object.keys(cart).length === 0) { closePages(); clearCart(); } else { showCheckout(); }
        }

        function finishOrder() {
            document.getElementById('loading-screen').style.display = 'flex';
            let w = 0; const inv = setInterval(() => {
                w += 5; document.getElementById('fill-bar').style.width = w + '%';
                if(w >= 100) { clearInterval(inv); alert("ORDINE INVIATO!"); location.reload(); }
            }, 60);
        }
    </script>
</body>
</html>
