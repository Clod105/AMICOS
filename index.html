<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUOCO AMICO | SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --brand-red: #ff3a3a; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #fff; font-family: sans-serif; 
            touch-action: none; -webkit-tap-highlight-color: transparent;
        }

        /* HEADER STABILE */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px; position: fixed; top: 0; width: calc(100% - 40px); 
            z-index: 9999; height: 80px; transform: translateZ(0); 
        }
        .header-btn { 
            width: 75px; height: 75px; cursor: pointer; transition: 0.2s; 
            object-fit: contain; -webkit-user-drag: none;
        }
        .logo-central { width: 130px; }

        /* SHOP FLOOR */
        #shop-floor { width: 100vw; height: 100vh; position: relative; z-index: 100; }
        
        .item-container { 
            position: absolute; display: flex; flex-direction: column; 
            align-items: center; z-index: 200; transform: translateZ(0);
            will-change: transform;
        }
        .item-container img { 
            width: 180px; height: auto; pointer-events: none; 
            -webkit-user-drag: none; filter: drop-shadow(5px 5px 0px rgba(0,0,0,0.05));
        }
        
        .price-tag { 
            font-family: 'Press Start 2P', cursive; font-size: 10px; margin-top: 10px; 
            background: #000; color: #fff; padding: 6px 10px; border: 2px solid #000;
            pointer-events: none;
        }

        /* ANIMAZIONE TANK */
        @keyframes tankEat { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.8) rotate(-15deg); } 
            100% { transform: scale(1); } 
        }
        .masticando { animation: tankEat 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* FORM CHECKOUT */
        #order-form { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 10000; flex-direction: column; align-items: center; 
            padding-top: 50px; overflow-y: auto;
        }
        .form-content { width: 85%; display: flex; flex-direction: column; gap: 15px; }
        input, select { 
            padding: 15px; border: 4px solid #000; font-size: 16px; width: 100%; 
            box-sizing: border-box; background: #fff; border-radius: 0;
        }
        
        .btn-black { 
            background: #000; color: #fff; padding: 18px; border: none; 
            font-family: 'Press Start 2P'; font-size: 11px; margin-top: 20px; 
            box-shadow: 6px 6px 0 var(--brand-red); width: 100%;
        }

        /* LOADING */
        #loading-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; display: none; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 20000; 
        }
        .bar { width: 220px; height: 20px; border: 4px solid #000; margin-top: 25px; }
        .fill { width: 0%; height: 100%; background: var(--brand-red); transition: width 0.1s linear; }

        footer { position: fixed; bottom: 25px; width: 100%; text-align: center; z-index: 50; }
        .brand-pongo { width: 320px; animation: bounce 3s infinite ease-in-out; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        #checkout-panel { display: none; position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); z-index: 900; }
    </style>
</head>
<body>

    <audio id="gnam-sound" src="suono_gnam.mp3" preload="auto"></audio>

    <header>
        <img src="mondo_pongo.png" class="header-btn" onclick="showPage('page-contatti')">
        <img src="fuochini_centrali.png" class="header-btn logo-central" onclick="showPage('page-special')">
        <img src="tank_header.png" class="header-btn" id="tank-cart">
    </header>

    <main id="shop-floor">
        <div class="item-container" style="top:25%; left:10%;" data-price="45">
            <img src="image_cap.png">
            <span class="price-tag">CAP 45€</span>
        </div>
        <div class="item-container" style="top:40%; left:55%;" data-price="65">
            <img src="image_tee.png">
            <span class="price-tag">TEE 65€</span>
        </div>
        <div class="item-container" style="top:65%; left:15%;" data-price="90">
            <img src="image_jeans.png">
            <span class="price-tag">JEANS 90€</span>
        </div>
    </main>

    <div id="checkout-panel">
        <button class="btn-black" onclick="showForm()">CHECKOUT OK</button>
    </div>

    <div id="order-form">
        <div class="form-content">
            <h2 style="font-family:'Press Start 2P'; font-size:12px; text-align:center;">TOTAL: <span id="total-price">0</span>€</h2>
            <input type="text" placeholder="FULL NAME">
            <input type="text" placeholder="ADDRESS">
            <input type="email" placeholder="EMAIL">
            <select id="pay-method">
                <option value="paypal">PAYPAL</option>
                <option value="card">CREDIT CARD</option>
            </select>
            <button class="btn-black" onclick="finishOrder()">CONFIRM & PAY</button>
            <p onclick="location.reload()" style="text-align:center; cursor:pointer; font-size:12px;">Cancel</p>
        </div>
    </div>

    <footer>
        <img src="brand_name.png" class="brand-pongo">
    </footer>

    <div id="loading-screen">
        <div style="font-family:'Press Start 2P'; font-size:11px; text-align:center;">IL FUOCO AMICO<br>NON È TOLLERATO!</div>
        <div class="bar"><div id="fill-bar" class="fill"></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        const gnam = document.getElementById('gnam-sound');
        let total = 0;

        // Attiva audio su iPhone al primo tocco ovunque
        document.body.addEventListener('touchstart', function() {
            gnam.play().then(() => { gnam.pause(); gnam.currentTime = 0; });
        }, {once: true});

        function showForm() { document.getElementById('order-form').style.display = 'flex'; }

        // Gestione drag stabile
        interact('.item-container').draggable({
            inertia: true,
            listeners: {
                move(event) {
                    const t = event.target;
                    const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                    t.style.transform = `translate3d(${x}px, ${y}px, 0)`; // translate3d forza la visibilità
                    t.setAttribute('data-x', x);
                    t.setAttribute('data-y', y);
                    t.style.zIndex = 5000;
                },
                end(event) { event.target.style.zIndex = 200; }
            }
        });

        // Drop nel tank
        interact('#tank-cart').dropzone({
            accept: '.item-container',
            overlap: 0.1,
            ondrop: function (event) {
                const item = event.relatedTarget;
                const tank = event.target;
                gnam.currentTime = 0;
                gnam.play();
                
                item.style.transition = 'all 0.4s';
                item.style.transform += ' scale(0)';
                item.style.opacity = '0';
                setTimeout(() => item.remove(), 400);

                tank.classList.add('masticando');
                setTimeout(() => tank.classList.remove('masticando'), 700);
                
                total += parseInt(item.getAttribute('data-price'));
                document.getElementById('total-price').innerText = total;
                document.getElementById('checkout-panel').style.display = 'block';
            }
        });

        function finishOrder() {
            document.getElementById('loading-screen').style.display = 'flex';
            let w = 0;
            const inv = setInterval(() => {
                w += 5; document.getElementById('fill-bar').style.width = w + '%';
                if(w >= 100) { clearInterval(inv); alert("ORDER SENT!"); location.reload(); }
            }, 50);
        }
    </script>
</body>
</html>
