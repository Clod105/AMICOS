<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUOCO AMICO | FRIENDLYFIRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --brand-red: #ff3a3a; --pixel-border: 4px solid #000; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Press Start 2P', cursive; 
            touch-action: none; background: #2e4a1e;
        }

        #bg-layer {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: url('sfondo_pongo.PNG') repeat fixed; background-size: 450px;
            z-index: -1;
        }

        /* KILLER PER RESIDUI ESTERNI */
        #gc-wrapper, .gc-icon, [id*="gemini"], [class*="gemini"], iframe, svg { display: none !important; }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 25px; position: fixed; top: 0; left: 0; right: 0; 
            z-index: 10000; height: 100px;
        }
        .header-btn { width: 90px; height: 90px; object-fit: contain; cursor: pointer; transition: 0.2s; }
        .header-btn:active { transform: scale(1.1) rotate(5deg); }

        /* SLIDER & GRID */
        #main-slider {
            width: 300vw; height: 100vh; display: flex;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .shop-page {
            width: 100vw; height: 100vh; display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            padding: 110px 20px 160px 20px; box-sizing: border-box; gap: 15px;
        }

        .item-container { 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; position: relative; z-index: 600; touch-action: none;
        }
        .item-container img { width: 95px; height: auto; pointer-events: none; }
        .price-tag { font-size: 7px; margin-top: 5px; background: #000; color: #fff; padding: 4px; border: 2px solid #000; }
        .sold-out { filter: grayscale(1) !important; opacity: 0.5; pointer-events: none !important; }

        /* NAV ARROWS PIXEL */
        .nav-btn {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: #fff; border: var(--pixel-border); padding: 15px 10px;
            z-index: 11000; font-family: 'Press Start 2P'; font-size: 12px;
            box-shadow: 4px 4px 0 #000; cursor: pointer; display: none;
        }

        /* BUTTONS PIXEL */
        .btn-pixel {
            background: #000; color: #fff; border: none; padding: 12px;
            font-family: 'Press Start 2P'; font-size: 10px;
            box-shadow: 4px 4px 0 var(--brand-red); cursor: pointer;
        }

        /* BRAND & COPYRIGHT - DISTANZA ELIMINATA */
        footer { position: fixed; bottom: 0; left: 0; right: 0; text-align: center; z-index: 10000; pointer-events: none; padding-bottom: 5px; }
        .brand-pongo-float { width: 230px; pointer-events: auto; cursor: pointer; margin-bottom: -5px; }
        .legal-ticker { width: 100%; overflow: hidden; font-size: 6px; color: var(--legal-gray); background: rgba(0,0,0,0.2); padding: 5px 0; }
        .ticker-content { display: inline-block; white-space: nowrap; animation: ticker 25s linear infinite; }
        @keyframes ticker { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* PANNELLI */
        #checkout-panel {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 25000; background: #fff; border: var(--pixel-border); padding: 25px;
            box-shadow: 10px 10px 0 #000; text-align: center; cursor: move;
        }
        .overlay-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 35000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }

        @keyframes masticando { 0% { transform: scale(1); } 50% { transform: scale(2.4); } 100% { transform: scale(1); } }
        .masticando { animation: masticando 0.5s ease; }
        @keyframes vomitando { 0% { transform: scale(1); } 50% { transform: scale(2.8) rotate(10deg); } 100% { transform: scale(1); } }
        .vomitando { animation: vomitando 0.7s ease; }
    </style>
</head>
<body oncontextmenu="return false;">

    <audio id="gnam-sound" src="suono_gnam.mp3" preload="auto"></audio>
    <div id="bg-layer"></div>

    <header>
        <img src="mondo_pongo.PNG" class="header-btn" onclick="showPage('page-contatti')">
        <img src="fuochini_centrali.png" class="header-btn" id="master-logo">
        <img src="tank_header.PNG" class="header-btn" id="tank-cart">
    </header>

    <button id="prev-btn" class="nav-btn" onclick="moveSlide(-1)">&lt;</button>
    <button id="next-btn" class="nav-btn" onclick="moveSlide(1)">&gt;</button>

    <div id="main-slider">
        <div id="p1" class="shop-page"></div>
        <div id="p2" class="shop-page"></div>
        <div id="p3" class="shop-page"></div>
    </div>

    <div id="checkout-panel">
        <div style="font-size:10px; margin-bottom:15px; border-bottom:3px solid #000; padding-bottom:10px;">CARRELLO</div>
        <div style="font-size:12px; margin-bottom:20px;">TOTALE: <span id="temp-total">0</span>€</div>
        <div style="display:flex; gap:10px; justify-content:center;">
            <button class="btn-pixel" style="background:#fff; color:#000; border:2px solid #000; box-shadow:3px 3px 0 #000;" onclick="spitOutItems()">SVUOTA</button>
            <button class="btn-pixel" onclick="showCheckout()">PAGA</button>
        </div>
    </div>

    <footer>
        <img src="brand_name.png" class="brand-pongo-float" id="footer-logo">
        <div class="legal-ticker">
            <div class="ticker-content">All rights reserved fuocoamico (friendlyfire) copyright ©️ 2026-2036. Made in Italy for the world. Win alone</div>
        </div>
    </footer>

    <div id="checkout-page" class="overlay-page">
        <div style="font-size:12px; margin-bottom:15px;">RIEPILOGO</div>
        <div id="cart-list" style="width:90%; border:3px solid #000; padding:10px; margin-bottom:15px; font-size:8px;"></div>
        <input type="text" class="btn-pixel" placeholder="INDIRIZZO COMPLETO" style="width:85%; background:#fff; color:#000; text-align:left; cursor:text;">
        <button class="btn-pixel" style="width:85%; margin-top:10px;">CONFERMA ORDINE</button>
        <p onclick="closePages()" style="cursor:pointer; font-size:8px; margin-top:15px;">CHIUDI</p>
    </div>

    <div id="page-contatti" class="overlay-page">
        <h2 style="color:var(--brand-red)">FRIENDLYFIRE</h2>
        <p style="font-size:8px;">IG: @FUOCOAMICO</p>
        <button class="btn-pixel" onclick="closePages()">BACK</button>
    </div>

    <div id="page-admin" class="overlay-page" style="background:#111; color:#fff; overflow-y:auto; text-align:left;">
        <h3 style="color:var(--brand-red)">DATABASE</h3>
        <div id="db-list"></div>
        <button class="btn-pixel" onclick="addItem()" style="background:blue; width:100%; margin-top:10px;">+ AGGIUNGI ICONA</button>
        <button class="btn-pixel" onclick="saveDB()" style="background:green; width:100%; margin-top:10px;">SALVA E PUBBLICA</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        const gnam = document.getElementById('gnam-sound');
        const tank = document.getElementById('tank-cart');
        const slider = document.getElementById('main-slider');
        let cart = {};
        let currentSlide = 0;
        let itemsData = [
            { id: 0, name: 'CAP', price: 45, stock: 10, img: 'image_cap.PNG' },
            { id: 1, name: 'TEE', price: 65, stock: 5, img: 'image_tee.PNG' },
            { id: 2, name: 'JEANS', price: 90, stock: 15, img: 'image_jeans.PNG' }
        ];

        function playGnam() { gnam.currentTime = 0; gnam.play().catch(()=>{}); }
        function showPage(id) { document.getElementById(id).style.display = 'flex'; playGnam(); }
        function closePages() { document.querySelectorAll('.overlay-page').forEach(p => p.style.display = 'none'); }

        function renderShop() {
            [1,2,3].forEach(p => document.getElementById(`p${p}`).innerHTML = '');
            itemsData.forEach((item, i) => {
                const pNum = Math.floor(i / 12) + 1;
                if(pNum > 3) return;
                const sold = item.stock <= 0 ? 'sold-out' : '';
                const inCart = cart[i] ? 'display:none;' : ''; // Risucchio: se è in carrello, non si vede
                document.getElementById(`p${pNum}`).innerHTML += `
                <div class="item-container ${sold}" id="item-${i}" data-index="${i}" style="${inCart}">
                    <img src="${item.img}">
                    <span class="price-tag">${item.price}€</span>
                </div>`;
            });
            updateArrows();
            initDrag();
        }

        function updateArrows() {
            document.getElementById('prev-btn').style.display = currentSlide > 0 ? 'block' : 'none';
            const hasNext = itemsData.length > (currentSlide + 1) * 12;
            document.getElementById('next-btn').style.display = hasNext ? 'block' : 'none';
        }

        function moveSlide(dir) {
            currentSlide = Math.max(0, Math.min(2, currentSlide + dir));
            slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
            updateArrows();
            playGnam();
        }

        function initDrag() {
            interact('.item-container').draggable({
                listeners: {
                    start(event) { event.target.style.zIndex = 30000; },
                    move(event) {
                        const t = event.target;
                        const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                        t.style.transform = `translate(${x}px, ${y}px)`;
                        t.setAttribute('data-x', x); t.setAttribute('data-y', y);
                    },
                    end(event) {
                        const t = event.target; t.style.transform = 'translate(0,0)';
                        t.setAttribute('data-x', 0); t.setAttribute('data-y', 0);
                    }
                }
            });

            interact('#tank-cart').dropzone({
                accept: '.item-container',
                ondrop: function(event) {
                    const idx = event.relatedTarget.getAttribute('data-index');
                    playGnam();
                    if(!cart[idx]) cart[idx] = {...itemsData[idx], qty: 1}; else cart[idx].qty++;
                    tank.classList.add('masticando'); setTimeout(()=>tank.classList.remove('masticando'), 500);
                    renderShop(); // Risucchia l'articolo
                    updateUI();
                }
            });

            interact('#checkout-panel').draggable({
                listeners: { move(event) {
                    const t = event.target;
                    const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                    t.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                    t.setAttribute('data-x', x); t.setAttribute('data-y', y);
                }}
            });
        }

        function spitOutItems() {
            cart = {}; playGnam();
            tank.classList.add('vomitando');
            setTimeout(() => { tank.classList.remove('vomitando'); renderShop(); }, 700);
            updateUI();
        }

        function updateUI() {
            let total = 0; for(let k in cart) total += cart[k].price * cart[k].qty;
            document.getElementById('temp-total').innerText = total;
            document.getElementById('checkout-panel').style.display = total > 0 ? 'block' : 'none';
        }

        function showCheckout() {
            const list = document.getElementById('cart-list'); list.innerHTML = '';
            for(let k in cart) {
                list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>${cart[k].name} x${cart[k].qty}</span><span>${cart[k].price * cart[k].qty}€</span>
                </div>`;
            }
            showPage('checkout-page');
        }

        // ADMIN
        document.getElementById('master-logo').addEventListener('click', () => {
            if(prompt("PASSWORD") === "FRIENDLYFIRE26") openAdmin();
        });

        function openAdmin() {
            const list = document.getElementById('db-list'); list.innerHTML = '';
            itemsData.forEach((item, i) => {
                list.innerHTML += `<div style="font-size:6px; margin-bottom:10px; border-bottom:1px solid #444;">
                    IMG: <input id="db-i-${i}" value="${item.img}" style="width:60px;"> €: <input id="db-p-${i}" value="${item.price}" style="width:25px;"> 
                    STK: <input id="db-s-${i}" value="${item.stock}" style="width:20px;"> 
                    <button onclick="itemsData.splice(${i},1); openAdmin();" style="color:red; background:none; border:none; cursor:pointer;">[X]</button>
                </div>`;
            });
            showPage('page-admin');
        }

        function addItem() { itemsData.push({ id: Date.now(), name: 'NEW', price: 0, stock: 1, img: 'placeholder.png' }); openAdmin(); }
        function saveDB() {
            itemsData.forEach((item, i) => {
                item.img = document.getElementById(`db-i-${i}`).value;
                item.price = parseInt(document.getElementById(`db-p-${i}`).value);
                item.stock = parseInt(document.getElementById(`db-s-${i}`).value);
            });
            renderShop(); closePages(); alert("DROP PUBBLICATO!");
        }

        renderShop();
    </script>
</body>
</html>
