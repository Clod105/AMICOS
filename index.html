<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUOCO AMICO | FRIENDLYFIRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --brand-red: #ff3a3a; --legal-gray: #a0a0a0; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Press Start 2P', cursive; 
            touch-action: none; -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none;
            background: #2e4a1e url('sfondo_pongo.PNG') repeat fixed;
            background-size: 450px;
        }

        /* KILLER LAYER ESTERNI */
        [id*="gemini"], [class*="gemini"], iframe { display: none !important; opacity: 0 !important; pointer-events: none !important; }

        img { pointer-events: none; -webkit-user-drag: none; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.5)); }
        .header-btn, .brand-pongo, .draggable-img, .btn-black, .btn-clear, .btn-qty, .input-form, .price-tag { pointer-events: auto !important; }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 25px; position: fixed; top: 0; left: 0; right: 0; 
            z-index: 10000; height: 100px;
        }
        .header-btn { width: 100px; height: 100px; cursor: pointer; transition: 0.2s; object-fit: contain; }
        .header-btn:active { transform: scale(1.2) rotate(5deg); }

        #shop-floor { width: 100vw; height: 100vh; position: relative; z-index: 500; }
        .item-container { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 600; cursor: grab; }
        .item-container img { width: 130px; height: auto; }
        .price-tag { font-size: 8px; margin-top: 5px; background: #000; color: #fff; padding: 4px 8px; border: 2px solid #000; }

        @keyframes pacVomit { 0% { transform: scale(1); } 30% { transform: scale(2.6) rotate(15deg); } 60% { transform: scale(2.6) rotate(-15deg); } 100% { transform: scale(1); } }
        .vomitando { animation: pacVomit 0.7s ease-in-out; }

        /* BRAND NAME - POSIZIONATO SOPRA IL COPYRIGHT */
        footer { position: fixed; bottom: 30px; left: 0; right: 0; text-align: center; z-index: 100; pointer-events: none; }
        .brand-pongo { width: 260px; max-width: 80%; cursor: pointer; transition: 0.2s; display: inline-block; pointer-events: auto; }
        .brand-pongo:active { transform: scale(1.1) rotate(-2deg); }

        .legal-ticker { position: fixed; bottom: 5px; width: 100%; white-space: nowrap; overflow: hidden; z-index: 40; font-size: 6px; color: var(--legal-gray); }
        .ticker-content { display: inline-block; padding-left: 100%; animation: ticker 25s linear infinite; }
        @keyframes ticker { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        #checkout-panel { display: none; position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); z-index: 15000; text-align: center; cursor: move; }
        .btn-black { background: #000; color: #fff; padding: 15px; border: none; font-family: 'Press Start 2P'; font-size: 10px; box-shadow: 4px 4px 0 var(--brand-red); cursor: pointer; }
        .btn-clear { background: #fff; color: #000; padding: 15px; border: 3px solid #000; font-family: 'Press Start 2P'; font-size: 8px; box-shadow: 3px 3px 0 #000; cursor: pointer; }

        .overlay-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 30000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; box-sizing: border-box; }
        .input-form { width: 85%; padding: 12px; border: 3px solid #000; font-family: 'Press Start 2P'; font-size: 8px; margin-bottom: 8px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <audio id="gnam-sound" src="suono_gnam.mp3" preload="auto"></audio>

    <header>
        <img src="mondo_pongo.PNG" class="header-btn gnam-hover" onclick="showPage('page-contatti')">
        <img src="fuochini_centrali.png" class="header-btn logo-central gnam-hover" id="logo-trigger">
        <img src="tank_header.PNG" class="header-btn gnam-hover" id="tank-cart">
    </header>

    <main id="shop-floor">
        <div class="item-container" id="item-0" style="top:25%; left:12%;" data-price="45" data-id="0" data-name="CAP">
            <img src="image_cap.PNG" class="draggable-img"><span class="price-tag">45€</span>
        </div>
        <div class="item-container" id="item-1" style="top:40%; left:55%;" data-price="65" data-id="1" data-name="TEE">
            <img src="image_tee.PNG" class="draggable-img"><span class="price-tag">65€</span>
        </div>
        <div class="item-container" id="item-2" style="top:60%; left:30%;" data-price="90" data-id="2" data-name="JEANS">
            <img src="image_jeans.PNG" class="draggable-img"><span class="price-tag">90€</span>
        </div>
    </main>

    <div id="checkout-panel">
        <div style="background:#fff; border:4px solid #000; padding:6px; font-size:8px; margin-bottom:10px;">CONTO: <span id="temp-total">0</span>€</div>
        <div style="display:flex; gap:10px;">
            <button class="btn-clear" onclick="spitOutItems()">SVUOTA</button>
            <button class="btn-black" onclick="showCheckout()">PROCEDI</button>
        </div>
    </div>

    <div id="checkout-page" class="overlay-page">
        <div style="font-size:10px; margin-bottom:15px;">CHECKOUT</div>
        <div id="cart-list" style="width:90%; max-height:180px; overflow-y:auto; margin-bottom:15px; border:2px solid #000; padding:10px;"></div>
        <input type="text" class="input-form" placeholder="NOME E COGNOME">
        <input type="text" class="input-form" placeholder="INDIRIZZO">
        <button class="btn-black" onclick="alert('ORDINE RICEVUTO!')" style="width:85%;">PAGA <span id="final-total">0</span>€</button>
        <p onclick="closePages()" style="cursor:pointer; font-size:8px; margin-top:15px;">INDIETRO</p>
    </div>

    <div id="page-admin" class="overlay-page" style="background:#111; color:#fff;">
        <div style="color:var(--brand-red);">ADMIN DROP</div>
        <div id="admin-fields" style="width:100%; margin-top:20px;"></div>
        <button class="btn-black" onclick="saveAdminChanges()" style="background:green;">SALVA</button>
        <button class="btn-clear" onclick="closePages()">ESCI</button>
    </div>

    <div id="page-contatti" class="overlay-page">
        <div style="font-size:10px;">CONTATTI</div>
        <p style="font-size:8px; margin:20px 0;">IG: @FUOCOAMICO</p>
        <button class="btn-clear" onclick="closePages()">CHIUDI</button>
    </div>

    <footer>
        <img src="brand_name.png" class="brand-pongo gnam-hover" id="footer-brand">
    </footer>

    <div class="legal-ticker">
        <div class="ticker-content">All rights reserved fuocoamico (friendlyfire) copyright ©️ 2026-2036. Made in Italy to the World. Win alone</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        const gnam = document.getElementById('gnam-sound');
        const tank = document.getElementById('tank-cart');
        let cart = {};
        let adminClicks = 0;

        function playGnam() { gnam.currentTime = 0; gnam.play().catch(()=>{}); }
        function showPage(id) { document.getElementById(id).style.display = 'flex'; playGnam(); }
        function closePages() { document.querySelectorAll('.overlay-page').forEach(p => p.style.display = 'none'); }

        document.querySelectorAll('.gnam-hover').forEach(el => {
            el.addEventListener('touchstart', playGnam);
            el.addEventListener('mouseenter', playGnam);
        });

        // Logo Centrale: Alert + Admin
        document.getElementById('logo-trigger').addEventListener('click', () => {
            adminClicks++;
            if(adminClicks >= 3) {
                const pass = prompt("PASSWORD:");
                if(pass === "FRIENDLYFIRE26") openAdmin();
                adminClicks = 0;
            } else {
                setTimeout(() => { 
                    if(adminClicks > 0 && adminClicks < 3) { 
                        alert("RARITÀ IN ARRIVO!"); 
                        adminClicks = 0; 
                    } 
                }, 400);
            }
        });

        interact('.item-container').draggable({
            listeners: { 
                start(event) { event.target.style.transition = "none"; event.target.style.zIndex = 99999; },
                move(event) {
                    const t = event.target;
                    const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                    t.style.transform = `translate(${x}px, ${y}px)`;
                    t.setAttribute('data-x', x); t.setAttribute('data-y', y);
                },
                end(event) { event.target.style.transition = "transform 0.4s ease, opacity 0.3s"; event.target.style.zIndex = 600; }
            }
        });

        interact('#tank-cart').dropzone({
            accept: '.item-container', overlap: 0.1,
            ondrop: function (event) {
                const item = event.relatedTarget;
                const id = item.getAttribute('data-id');
                playGnam();
                if(cart[id]) { cart[id].qty++; } else { 
                    cart[id] = {name: item.getAttribute('data-name'), price: parseInt(item.getAttribute('data-price')), qty: 1}; 
                }
                item.style.opacity = '0'; item.style.pointerEvents = 'none';
                updateUI();
                tank.classList.add('masticando');
                setTimeout(() => tank.classList.remove('masticando'), 600);
            }
        });

        function spitOutItems() {
            cart = {}; playGnam();
            tank.classList.add('vomitando');
            setTimeout(() => tank.classList.remove('vomitando'), 700);
            document.querySelectorAll('.item-container').forEach(el => {
                el.style.opacity = '1'; el.style.pointerEvents = 'auto'; el.style.transform = 'translate(0,0)';
                el.setAttribute('data-x', 0); el.setAttribute('data-y', 0);
            });
            updateUI();
        }

        function updateUI() {
            let total = 0; for(let k in cart) total += cart[k].price * cart[k].qty;
            document.getElementById('temp-total').innerText = total;
            document.getElementById('final-total').innerText = total;
            document.getElementById('checkout-panel').style.display = total > 0 ? 'block' : 'none';
        }

        function showCheckout() {
            const list = document.getElementById('cart-list'); list.innerHTML = '';
            for(let k in cart) {
                list.innerHTML += `<div style="display:flex; justify-content:space-between; font-size:7px; margin-bottom:8px;"><span>${cart[k].name} x${cart[k].qty}</span><span>${cart[k].price * cart[k].qty}€</span></div>`;
            }
            showPage('checkout-page');
        }

        function openAdmin() {
            const fields = document.getElementById('admin-fields'); fields.innerHTML = '';
            for(let i=0; i<3; i++) {
                const item = document.getElementById(`item-${i}`);
                fields.innerHTML += `<div style="font-size:7px; margin-bottom:10px;">ART ${i+1}: <input id="ad-n-${i}" style="width:60px" value="${item.getAttribute('data-name')}"> <input id="ad-p-${i}" style="width:30px" value="${item.getAttribute('data-price')}"></div>`;
            }
            showPage('page-admin');
        }

        function saveAdminChanges() {
            for(let i=0; i<3; i++) {
                const item = document.getElementById(`item-${i}`);
                const n = document.getElementById(`ad-n-${i}`).value;
                const p = document.getElementById(`ad-p-${i}`).value;
                item.setAttribute('data-name', n); item.setAttribute('data-price', p);
                item.querySelector('.price-tag').innerText = p + '€';
            }
            alert("DROP AGGIORNATO!"); closePages();
        }
    </script>
</body>
</html>
