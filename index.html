<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUOCO AMICO</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --brand-red: #ff3a3a; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #ffffff; touch-action: none;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 30px; position: fixed; top: 0; width: calc(100% - 60px); z-index: 100;
        }
        .header-item { width: 70px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .header-item:hover { transform: scale(1.3) rotate(8deg); }
        .logo-central { width: 130px; }

        /* AREA SHOP E VESTITI */
        #shop-floor { width: 100vw; height: 100vh; position: relative; }
        .draggable-item { 
            position: absolute; cursor: grab; touch-action: none; z-index: 10;
            transition: transform 0.3s ease;
        }
        .draggable-item img { width: 170px; pointer-events: none; }

        /* SCRITTA BRAND MODELLANTE */
        footer { position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 50; }
        .brand-name { 
            width: 300px; transition: 0.4s ease-in-out; 
            animation: modeling 3s infinite ease-in-out;
        }
        @keyframes modeling {
            0%, 100% { transform: scale(1) skew(0deg); }
            50% { transform: scale(1.15) skew(-3deg); filter: drop-shadow(0 0 15px rgba(255,58,58,0.4)); }
        }

        /* TANK ANIMATION */
        @keyframes tankEat {
            0% { transform: scale(1); }
            50% { transform: scale(1.8) rotate(-15deg); }
            100% { transform: scale(1); }
        }
        .tank-masticando { animation: tankEat 0.6s ease-out; }

        /* LOADING SCREEN */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: none; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 1000;
        }
        .bar-container { width: 220px; height: 15px; border: 4px solid #000; background: #fff; margin-top: 20px; }
        .bar-fill { width: 0%; height: 100%; background: var(--brand-red); }
    </style>
</head>
<body>

    <audio id="gnam-sound" src="suono_gnam.mp3" preload="auto"></audio>

    <header>
        <img src="mondo_pongo.png" class="header-item gnam-only-icons">
        <img src="fuochini_centrali.png" class="header-item logo-central gnam-only-icons">
        <img src="tank_header.png" class="header-item gnam-only-icons" id="tank-cart">
    </header>

    <main id="shop-floor">
        <div class="draggable-item" style="top:25%; left:15%;"><img src="image_cap.png"></div>
        <div class="draggable-item" style="top:35%; left:45%;"><img src="image_tee.png"></div>
        <div class="draggable-item" style="top:60%; left:25%;"><img src="image_jeans.png"></div>
    </main>

    <footer>
        <img src="brand_name.png" class="brand-name gnam-only-icons">
    </footer>

    <div id="loading-screen">
        <img src="fuochini_centrali.png" style="width:80px; animation: modeling 1s infinite;">
        <div class="bar-container"><div id="fill" class="bar-fill"></div></div>
        <p style="font-family:'Press Start 2P'; font-size:10px; margin-top:15px;">MASTICANDO...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        const gnam = document.getElementById('gnam-sound');

        // GNAM SOLO PER ICONE E BRAND (No vestiti)
        document.querySelectorAll('.gnam-only-icons').forEach(el => {
            const playGnam = () => {
                gnam.currentTime = 0;
                gnam.play().catch(() => {});
            };
            el.addEventListener('mouseenter', playGnam);
            el.addEventListener('touchstart', playGnam);
        });

        interact('.draggable-item').draggable({
            listeners: {
                move(event) {
                    const t = event.target;
                    const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                    t.style.transform = `translate(${x}px, ${y}px)`;
                    t.setAttribute('data-x', x);
                    t.setAttribute('data-y', y);
                }
            }
        });

        interact('#tank-cart').dropzone({
            accept: '.draggable-item',
            overlap: 0.1,
            ondrop: function (event) {
                const item = event.relatedTarget;
                const tank = event.target;
                
                gnam.play(); // Gnam finale quando mangia il vestito
                
                item.style.transition = '0.4s';
                item.style.transform += ' scale(0)';
                tank.classList.add('tank-masticando');

                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'flex';
                    let w = 0;
                    const inv = setInterval(() => {
                        w += 5;
                        document.getElementById('fill').style.width = w + '%';
                        if(w >= 100) { clearInterval(inv); location.reload(); }
                    }, 50);
                }, 500);
            }
        });
    </script>
</body>
</html>
