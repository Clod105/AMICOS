<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUOCO AMICO</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --brand-red: #ff3a3a; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; font-family: sans-serif; touch-action: none; }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; position: fixed; top: 0; width: calc(100% - 40px); z-index: 1000; }
        .header-btn { width: 70px; height: 70px; cursor: pointer; transition: 0.2s; object-fit: contain; }
        .logo-central { width: 120px; height: auto; }

        /* SHOP FLOOR */
        #shop-floor { width: 100vw; height: 100vh; position: relative; z-index: 10; }
        .item-container { position: absolute; display: flex; flex-direction: column; align-items: center; cursor: grab; }
        .item-container img { width: 160px; height: auto; pointer-events: none; -webkit-user-drag: none; display: block; }
        
        /* PREZZI SEMPRE VISIBILI */
        .price-tag { 
            font-family: 'Press Start 2P', cursive; font-size: 9px; margin-top: 5px; 
            background: #000; color: #fff; padding: 5px 8px; border: 2px solid #000;
            z-index: 20; position: relative;
        }

        /* TANK ANIMATION */
        @keyframes tankEat { 0% { transform: scale(1); } 50% { transform: scale(1.8) rotate(-15deg); } 100% { transform: scale(1); } }
        .masticando { animation: tankEat 0.6s ease-out; }

        /* OVERLAYS */
        .overlay-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        /* FORM & CHECKOUT */
        #checkout-panel { display: none; position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%); z-index: 100; }
        #order-form { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 6000; flex-direction: column; align-items: center; justify-content: center; }
        input { margin: 10px; padding: 15px; width: 80%; border: 4px solid #000; font-size: 16px; }
        .btn-black { background: #000; color: #fff; padding: 18px; border: none; width: 85%; font-family: 'Press Start 2P'; font-size: 11px; margin-top: 15px; box-shadow: 6px 6px 0 var(--brand-red); }

        /* LOADING */
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9000; }
        .bar { width: 220px; height: 20px; border: 4px solid #000; margin-top: 25px; }
        .fill { width: 0%; height: 100%; background: var(--brand-red); transition: width 0.1s linear; }
        
        footer { position: fixed; bottom: 25px; width: 100%; text-align: center; z-index: 50; }
        .brand-pongo { width: 300px; animation: pulse 3s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <audio id="gnam-sound" src="suono_gnam.mp3" preload="auto"></audio>

    <header>
        <img src="mondo_pongo.png" class="header-btn" onclick="showPage('page-contatti')">
        <img src="fuochini_centrali.png" class="header-btn logo-central" onclick="showPage('page-special')">
        <img src="tank_header.png" class="header-btn" id="tank-cart">
    </header>

    <main id="shop-floor">
        <div class="item-container" style="top:25%; left:15%;" data-price="45">
            <img src="image_cap.png">
            <span class="price-tag">CAP 45€</span>
        </div>
        <div class="item-container" style="top:40%; left:55%;" data-price="65">
            <img src="image_tee.png">
            <span class="price-tag">TEE 65€</span>
        </div>
        <div class="item-container" style="top:65%; left:20%;" data-price="90">
            <img src="image_jeans.png">
            <span class="price-tag">JEANS 90€</span>
        </div>
    </main>

    <div id="checkout-panel">
        <button class="btn-black" onclick="showForm()">CHECKOUT OK</button>
    </div>

    <div id="page-contatti" class="overlay-page">
        <h2 style="font-family:'Press Start 2P';">CONTACT</h2>
        <p>Instagram: @fuocoamico</p>
        <button class="btn-black" onclick="closePages()">BACK</button>
    </div>

    <div id="page-special" class="overlay-page">
        <h2 style="font-family:'Press Start 2P'; color:red;">COLLECTION</h2>
        <p>COMING SOON</p>
        <button class="btn-black" onclick="closePages()">CLOSE</button>
    </div>

    <div id="order-form">
        <h2 style="font-family:'Press Start 2P'; font-size:12px;">TOTAL: <span id="total-price">0</span>€</h2>
        <input type="text" placeholder="NAME">
        <input type="text" placeholder="ADDRESS">
        <button class="btn-black" onclick="finishOrder()">SEND ORDER</button>
    </div>

    <footer>
        <img src="brand_name.png" class="brand-pongo">
    </footer>

    <div id="loading-screen">
        <div style="font-family:'Press Start 2P'; font-size:11px; text-align:center;">IL FUOCO AMICO<br>NON È TOLLERATO!</div>
        <div class="bar"><div id="fill-bar" class="fill"></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        const gnam = document.getElementById('gnam-sound');
        let total = 0;

        function showPage(id) { document.getElementById(id).style.display = 'flex'; gnam.play(); }
        function closePages() { document.querySelectorAll('.overlay-page').forEach(p => p.style.display = 'none'); }
        function showForm() { document.getElementById('order-form').style.display = 'flex'; }

        // Drag & Drop
        interact('.item-container').draggable({
            listeners: { move(event) {
                const t = event.target;
                const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                t.style.transform = `translate(${x}px, ${y}px)`;
                t.setAttribute('data-x', x);
                t.setAttribute('data-y', y);
                t.style.zIndex = 2000;
            }, end(event) { event.target.style.zIndex = 20; }}
        });

        interact('#tank-cart').dropzone({
            accept: '.item-container', overlap: 0.15,
            ondrop: function (event) {
                const item = event.relatedTarget;
                const tank = event.target;
                gnam.play();
                item.style.display = 'none';
                tank.classList.add('masticando');
                setTimeout(() => tank.classList.remove('masticando'), 600);
                total += parseInt(item.getAttribute('data-price'));
                document.getElementById('total-price').innerText = total;
                document.getElementById('checkout-panel').style.display = 'block';
            }
        });

        function finishOrder() {
            document.getElementById('loading-screen').style.display = 'flex';
            let w = 0;
            const inv = setInterval(() => {
                w += 5; document.getElementById('fill-bar').style.width = w + '%';
                if(w >= 100) { clearInterval(inv); alert("ORDINE INVIATO!"); location.reload(); }
            }, 50);
        }
    </script>
</body>
</html>
